<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
    <header>
        <a href="../(main)/index.html">بازگشت به صفحه اصلی<i class='bx bx-right-arrow-alt button'></i></a>
    </header>
</div>
    <div class="login-light"></div>
    <div class="login-box">
            <form action="#">
                <input type="checkbox" name="" id="input-check" class="input-check">
                <label for="input-check" class="toggle">
                   <b> <span class="text off" style="font-size: 12px;">خاموش</span></b>
                   <b> <span class="text on" style="font-size: 12px;">روشن</span></b>
                </label>
                <div class="light"></div>
                <h2>ورود</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="" id="" required>
                    <label>ایمیل</label>
                    <div class="input-line"></div>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="" id="" required minlength="8" maxlength="8">
                    <label>کلمه عبور</label>
                    <div class="input-line"></div>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox" name="" id="">مرا به خاطر بسپار
                    </label>
                    <a href="#">فراموشی رمز؟</a>
                </div>
                <button type="submit">ورود</button>
                <div class="register-link">
                    حساب کاربری ندارید؟<a href="#">ثبت نام</a>
                </div>
            </form>

    </div>
</body>
</html>
